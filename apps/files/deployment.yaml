apiVersion: apps/v1
kind: Deployment
metadata:
  name: DEPLOYMENT_NAME
  namespace: NAMESPACE
  labels:
    app: PROJECT
spec:
  selector:
    matchLabels:
      project: PROJECT
  template:
    metadata:
      namespace: NAMESPACE
      labels:
        project: PROJECT
    spec:
      containers:
         - name: PROJECT
           image: REGISTRY_HOSTNAME/PROJECT:TAG_VERSION
           ports:
             - containerPort: PORT_CONTAINER

           env:
             - name: FILES_SERVICE_HOST
               valueFrom:
                 secretKeyRef:
                   name: picassonova-files-production-config-secret
                   key: FILES_SERVICE_HOST
             - name: ENV
               valueFrom:
                 secretKeyRef:
                   name: picassonova-files-production-config-secret
                   key: ENV
             - name: DATABASE_URL
               valueFrom:
                 secretKeyRef:
                   name: picassonova-files-production-config-secret
                   key: DATABASE_URL
             - name: SHADOW_DATABASE_URL
               valueFrom:
                 secretKeyRef:
                   name: picassonova-files-production-config-secret
                   key: SHADOW_DATABASE_URL
             - name: FILES_SERVICE_PORT
               valueFrom:
                 secretKeyRef:
                   name: picassonova-files-production-config-secret
                   key: FILES_SERVICE_PORT
